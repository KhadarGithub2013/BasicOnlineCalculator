<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Online Calculator</title>
<link rel="stylesheet" href="NewFile.css">
</head>
<body>
<form action="Calc" method="post">
<div id="div1">
<section id="keys">

<textarea rows="2" cols="12" style="resize: none; padding:2px" id="textarea" name="Expression"></textarea><br>
<button id="but" type="button" onclick="textarea.append(1)">1</button>
<button id="but" type="button" onclick="textarea.append(2)">2</button>
<button id="but" type="button" onclick="textarea.append(3)">3</button>
<button id="but" type="button" onclick="textarea.append('+')">+</button><br>
<button id="but" type="button" onclick="textarea.append(4)">4</button>
<button id="but" type="button" onclick="textarea.append(5)">5</button>
<button id="but" type="button" onclick="textarea.append(6)">6</button>
<button id="but" type="button" onclick="textarea.append('-')"> -</button><br>
<button id="but" type="button" onclick="textarea.append(7)">7</button>
<button id="but" type="button" onclick="textarea.append(8)">8</button>
<button id="but" type="button" onclick="textarea.append(9)">9</button>
<button id="but" type="button" onclick="textarea.append('*')"> *</button><br>
<button id="but" type="button" onclick="textarea.append('/')">/</button>
<button id="but" type="button" onclick="textarea.append(0)">0</button>
<button id="but" type="button" onclick="textarea.append('%')">%</button>
<button id="but" type="submit">=</button><br>

</section>
</div>
</form>
</body>
</html>
